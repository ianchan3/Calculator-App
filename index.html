<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/app.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="solar"></div>
          <div class="result">
            <p></p>
          </div>
          <ul class="number-div keys">
            <li class="operator">(</li>
            <li class="operator">)</li>
            <li class="operator">%</li>
            <li class="operator" id="clear">C</li>          
            <li class="operator">n²</li>
            <li class="operator">π</li>
            <li class="operator">√</li>
            <li class="operator">/</li>
            <li class="number">7</li>
            <li class="number">8</li>
            <li class="number">9</li>
            <li class="operator">*</li>
            <li class="number">4</li>
            <li class="number">5</li>
            <li class="number">6</li>
            <li class="operator">-</li>
            <li class="number">1</li>
            <li class="number">2</li>
            <li class="number">3</li>
            <li class="operator">+</li>
            <li class="number">.</li>
            <li class="number">0</li>
            <li class="operator" id="delete">delete</li>
            <li class="operator" id="equals">=</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
